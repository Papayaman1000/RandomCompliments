<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <title>Random Compliment Generator</title>
  <meta name="author" content="Papayaman1000">
  
  <link rel='shortcut icon' type='image/x-png' href='/cursor.png' />
  <!-- The favicon is also hosted on imgur at: https://goo.gl/7sNZPf -->
  <script>
    function randomCompliment() {
      
      var commands = [
        'Go',
        'Please',
        'Please,',
        'If you may,',
        'Well,',
        'If you could,',
        'Just'
      ];
      
      var compliment = [
        'enjoy',
        'revel in',
        'frolick around',
        'appreciate',
        'appraise',
        'indulge in',
        'recieve'
      ];
      
      var subject = [
        'a gourmet banquet',
        'a round of good-sported hunting',
        'a pile of riches',
        'the nation\'s finest',
        'the fiefs of your position',
        'your myriad acquaitances',
        'a field of the finest flowers in the land',
        'a fine Chardonnay',
        'a ceremony in your honor'
      ];
      
      var adjective = [
        'fine',
        'sophisticated',
        'humble',
        'excellent',
        'fantastic',
        'indubitable',
        'paramount',
        'magnificent',
        'praise-worthy',
        'perfect',
        'marvellous',
        'trustworthy'
      ];
      
      var you = [
        'gentleman',
        'sir',
        'person',
        'madame',
        'woman',
        'noble',
        'borgeouis',
        'kinsman',
        'friend',
        'confidante',
        'lord',
        'cove'
      ];
      
      var result = [];
      
      function random_from_arr(arr){
        var out = arr[Math.floor(Math.random() * arr.length)];
      
        return out;
      }
      
      result.push(random_from_arr(commands));
      result.push(' ');
      result.push(random_from_arr(compliment));
      result.push(' ');
      result.push(random_from_arr(subject));
      result.push(', you ');
      
      function random_adj() {
        var out = random_from_arr(adjective);
        while (result.indexOf(out) > -1) {
          out = random_from_arr(adjective);
        }
        
        return out;
      }
      
      result.push(random_from_arr(adjective));
      
      for (var _ = Math.random(); _ >= 0.5; _ = Math.random()) {
        result.push(', ');
        result.push(random_adj());
      }
      
      result.push(' ');
      result.push(random_from_arr(you));
      result.push(', you!');
      
      result = result.join('');
      
      return result;
    }    
    function resetContent(target, source) {
      document.getElementById(target).innerHTML = source;
   }
   
   
  </script>
  
  <style type="text/css">
    html, body {
      background-color: #222222;
    }
    
    h1 {
      margin: 8px;
    }
    
    #main {
      background-color: #333333;
      border-width: 1px;
      border-style: solid;
      border-radius: 5px;
      border-color: #666666;
      padding: 15px;
      align-items: center;
      display: flex;
      justify-content: center;
      color: #DDDDDD;
      font-family: "Arial";
      margin: 10vw 10vh;
    }
    
    #display {
      background-color: #444444;
      padding: 10px;
      font-size: 36px;
      margin: 8px;
      border-radius: 5px;
    }
    
    #gen {
      padding: 5px;
      border-style: none;
      border-radius: 3px;
      background-color: #8800FF;
      margin: 8px;
      color: #FFFFFF;
      font-size: 16px;
      min-width: 200px;
    }
  </style>
  
</head>
<body>
  <div id="main">
    <h1>Random Compliment Generator</h1>
    <div id="display">Click the button!</div><br />
    <button id="gen" onclick="resetContent('display', randomCompliment())">Generate a new compliment!</button>
  </div>
</body>
</html>
